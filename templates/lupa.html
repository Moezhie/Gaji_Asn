<!DOCTYPE html>
<html>
<head>
  <title>Lupa Kata Sandi</title>
</head>
<body>
  <h2>Lupa Username atau Kata Sandi</h2>
  <form method="POST">
    <label>NIP:</label><br>
    <input name="nip" required><br><br>

    <label>Email:</label><br>
    <input name="email" type="email" required><br><br>

    <button type="submit">Kirim Link Reset</button>
  </form>
  <p><i>(Simulasi: sistem akan menampilkan konfirmasi bahwa link dikirim)</i></p>
</body>
</html>
